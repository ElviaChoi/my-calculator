<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_SY CHOI</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="reopen" style="display: none;"><span>⇆</span>Calculator Open</button>

    <div class="calculator-container">
        <div class="calculator-top">
            <div class="calculator-button">
                <button class="control-button red-button">x</button>
                <button class="control-button yellow-button"><span class="smaller">–</span></button>
                <button class="control-button green-button">+</button>
                <button class="control-button gray-button">↺</button>
            </div>
            <span class="copyright">&copy; 2025 SY CHOI</span>
        </div>
        
        <div class="display">0</div>
        <div class="buttons">
            <button class="button function">C</button>
            <button class="button function">±</button>
            <button class="button function">%</button>
            <button class="button operator">/</button>
        
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
        
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
        
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
        
            <button class="button number zero">0</button>
            <button class="button"><span class="dot-text">.</span></button>
            <button class="button">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
